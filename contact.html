<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addison Lenna - Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 text-gray-900">
    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center p-6">
            <h1 class="text-2xl font-bold">Addison Lenna</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="text-gray-700">Home</a></li>
                    <li><a href="projects.html" class="text-gray-700">Projects</a></li>
                    <li><a href="blog.html" class="text-gray-700">Blog</a></li>
                    <li><a href="contact.html" class="text-blue-500">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-10">
        <section class="text-center">
            <h2 class="text-4xl font-bold mb-4">Contact Me</h2>
            <form class="max-w-xl mx-auto bg-white p-6 rounded shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-left mb-2 font-semibold">Name</label>
                    <input type="text" id="name" class="w-full border-gray-300 rounded p-2" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left mb-2 font-semibold">Email</label>
                    <input type="email" id="email" class="w-full border-gray-300 rounded p-2" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-left mb-2 font-semibold">Message</label>
                    <textarea id="message" class="w-full border-gray-300 rounded p-2" rows="4" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Send</button>
            </form>
        </section>
    </main>

    <footer class="bg-gray-800 text-white mt-10 p-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Addison Lenna. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
